<!doctype html><html><head>
  <meta charset="utf-8">
  <title>Laptop form</title>
</head>
<body bgcolor="00abff">
<h1 align="center">Laptop Registration Form</h1>
<h3>
  <form>
    <h1></h1><table>
      <tbody><tr>
        <td>Roll number</td>
        <td>:</td>
        <td><input type="number" name="q" min="1" max="160" placeholder="1-160"></td>
      </tr>
      <tr>  
        <td>Enrollment</td>
        <td>:</td>
        <td><input type="number" name="q" placeholder="Enrollment" min="20054010" max="200540107214"></td>
      </tr>
      <tr>
        <td>Name</td>
        <td>:</td>
        <td><input type="text" name="q" placeholder="enter a name"></td>
      </tr>
      <tr>
        <td>Branch</td>
        <td>:</td>
        <td>
          <select>
            <option>"Computer Engineering"</option>
            <option>"Mechanical Engineering"</option>
            <option>"Civil Engineering"</option>
            <option>"Electric Engineering"</option>
            </select>
        </td>
      </tr>
      <tr>
        <td>Semester</td>
        <td>:</td>
        <td>
          <select>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            </select>
        </td>
      </tr>
      <tr>
        <td>Mobile Number</td>
        <td>:</td>
        <td><input type="Number" name="q" placeholder="Mo no:"></td>
      </tr>
      <tr>
        <td>Email Id</td>
        <td>:</td>
        <td><input type="Email" id="Email" name="q" placeholder="enter a Email Id"></td>
      </tr>
      <tr>
        <td>Laptop MAC Address</td>
        <td>:</td>
        <td><input type="text" pattern="[0-9][0-9]:[0-9][A-Z]:[A-Z][0-9]:[0-9][A-Z]:[0-9][0-9]:[0-9][0-9]" name="a" placeholder="Laptop MAC Adress"></td>
      </tr>
      <tr>
        <td>Assigned IP Address</td>
        <td>:</td>
        <td><input type="text" pattern="[0-9][0-9][0-9].[0-9]. [0-9].[0-9][0-9]" name="q" placeholder="Assigned IP Address"></td>
      </tr>
      <tr><td align="center"><input type="submit" value="submit" name="q"></td>
    </tr></tbody></table>
  </form>
</h3>

</body></html>
